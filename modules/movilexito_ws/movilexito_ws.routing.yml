  defaults:
    _controller: '\Drupal\movilexito_ws\Controller\MovilexitoWsController::wsregisterPage'
    _title: ''    
  options:
    no_cache: TRUE
  requirements:
    _role: 'administrator'

movilexito_messeges_ws.reg:
  path: '/movilexito_ws/mensajes'
  defaults:
